<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f9f3eb"/>
  <!-- Background Pattern -->
  <rect width="100%" height="100%" fill="rgba(194, 125, 43, 0.1)"/>
  
  <!-- Argan Oil Bottle -->
  <rect x="150" y="120" width="100" height="180" rx="10" ry="10" fill="#E6B17E" stroke="#8A6642" stroke-width="4"/>
  <rect x="170" y="90" width="60" height="30" rx="5" ry="5" fill="#8A6642"/>
  <circle cx="200" cy="170" r="30" fill="#C27D2B" stroke="#8A6642" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#3A2D20">ARGAN OIL</text>
  
  <!-- Other Bottles -->
  <rect x="90" y="150" width="40" height="120" rx="5" ry="5" fill="#C27D2B" stroke="#8A6642" stroke-width="2"/>
  <rect x="270" y="150" width="40" height="120" rx="5" ry="5" fill="#8A6642" stroke="#C27D2B" stroke-width="2"/>
  
  <!-- Soap Bar -->
  <rect x="100" y="300" width="60" height="30" rx="5" ry="5" fill="#E6B17E" stroke="#8A6642" stroke-width="2"/>
  
  <!-- Soap Dish -->
  <ellipse cx="270" cy="315" rx="40" ry="15" fill="#C27D2B" stroke="#8A6642" stroke-width="2"/>
  
  <text x="50%" y="375" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#3A2D20">Beauty & Wellness</text>
</svg> 